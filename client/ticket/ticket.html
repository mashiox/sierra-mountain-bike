<template name="ticket">
    <div class="body-container">
        <div class="item">



            <h3>Repair Ticket Management System</h3>
            <nav id="ticketNavigation">
                <ul class="pagination">
                    <li id="Tickets"><a href="#">Repair Tickets</a></li>
                    <li id="Problems"><a href="#">Common Problems</a></li>
                </ul>
            </nav><br>

            <div class="col-lg-3">

                <div class="input-group"> 
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div><!-- /input-group -->
            </div>

            <div>
                <select required>
                    <option value="Name">Name</option>
                    <option value="Problem Type">Type</option>
                    <option value="Problem Status">Status</option> 
                    <option value="Date Reported">Reported</option>
                    <option value="Date Resolved">Resolved</option>
                    <option value="Component">Component</option>

                </select><br>
            </div>

            <div class="tableTickets" id="displayTable">
                {{> tickets}}
            </div>
            <div class="tableProblems" id="displayTable" style="display:none;">
                {{ > problems }}
            </div>
        </div> 
    </div>
</template>    


<template name="tickets">
    <table id="ticketTable" class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Date Brought In</th>
                <th>Problem</th>
                <th>Estimated Cost</th>                   
                <th>Status</th>
                <th>Resolution</th>
                <th>Description</th>
            </tr>
        </thead>
        
        <tbody>
            {{#each all_tickets}}
            <tr>
                <td>{{Name}}</td>
                <td>{{Address}}</td>
                <td>{{Phone}}</td>
                <td>{{Date}}</td>
                <td>{{Problem}}</td>
                <td>{{Cost}}</td>
                <td>{{Status}}</td>
                <td>{{Resolution}}</td>
                <td>{{Description}}</td>
            </tr>
            {{/each}}
            <tr>
                <td><input type="text" class="form-control" placeholder="Enter Name"></td>
                <td><input type="text" class="form-control" placeholder="Enter Address"></td>
                <td><input type="text" class="form-control" placeholder="Enter Phone #" minlength="10" maxlength="10"></td>
                <td></td>
                <td><input type="text" class="form-control" placeholder="Enter Problem"></td>
                <td><input type="text" class="form-control" placeholder="Enter Cost"></td>
                <td><input type="text" class="form-control" placeholder="Enter  Status"></td>
                <td><input type="text" class="form-control" placeholder="Enter Resolution"></td>
                <td><input type="text" class="form-control" placeholder="Enter Description"></td>
            </tr>
        </tbody>
        
    </table>


    <button type="button" id="newticket">Insert New Ticket</button>
    <button type="button" id="export">Export Data</button>
</template>

<template name="problems">
    <table id="problemsTable" class="table table-hover">
        <thead>
            <tr>
                <th>Typical Problems</th>
                <th># of Occurances</th>
                <th>How to solve issue</th>
            </tr>
        </thead>
        <tbody>
            <!-- {{#each problem }} -->
            <tr>
                <td>Broken Chain</td>
                <td>1</td>
                <td>
                    <p>Step1: Remove Chain from Wheel.</p>
                    <p>Step2: Put on new chain.</p>
                </td>
            </tr>
            <!-- {{/each}} -->
        </tbody>
    </table>
    <button type="button" onclick="" id="addProblem">Add Typical Problem</button>
    <div class="dropdown" id="problemsDropdown">
        <button class="dropbtn" id="problemsReport">Report</button>
        <div class="dropdown-content" id="problemDDC" >
            <a href="#">Date Opened</a>
            <a href="#">Problem Type</a>
            <a href="#">Date Reported</a>
            <a href="#">Date Closed</a>
        </div>
    </div>
    <button type="button" id="stats">Stats Summary</button> 
</template>
