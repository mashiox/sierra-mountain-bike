<template name="ticket">
    <div class="body-container">
        <div class="item">
           <h3>Repair Ticket Management System</h3>
           <nav id="ticketNavigation">
                <ul class="pagination">
                    <li id="Tickets"><a href="#">Repair Tickets</a></li>
                    <li id="Problems"><a href="#">Common Problems</a></li>
                </ul>
            </nav>
            <div class="tableTickets" id="displayTable">
                {{ > tickets }}
            </div>
            <div class="tableProblems" id="displayTable" style="display:none;">
                {{ > problems }}
            </div>
        </div> 
    </div>

</template>    

<template name="tickets">
    <table id="ticketTable" class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Date Brought In</th>
                <th>Problem</th>
                <th>Estimated Cost</th>                   
                <th>Status</th>
                <th>Resolution</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        <!-- {{#each ticket}} -->
        <tr>
            <td contenteditable='true'>Arthur Flores</td>
            <td>123 Oak Street</td>
            <td>(888)123-1234</td>
            <td>February 10, 2016</td>
            <td>Broken Chain</td>
            <td>$20</td>
            <td><select id="status">
                        <option selected>Open</option>
                        <option>In-Progress</option>
                        <option>Done</option>
                </select></td>
            <td>New Chain</td>
            <td>Chain is rusty and old</td>
        </tr>
        <!-- {{/each}} -->
        </tbody>
    </table>
    <button type="button" id="newticket">Insert New Ticket</button>
    <button type="button" id="export">Export Data</button>
</template>
                
<template name="problems">
    <table id="problemsTable" class="table table-hover">
        <thead>
            <tr>
                <th>Typical Problems</th>
                <th># of Occurances</th>
                <th>How to solve issue</th>
            </tr>
        </thead>
        <tbody>
            <!-- {{#each problem }} -->
            <tr>
                <td>Broken Chain</td>
                <td>1</td>
                <td>
                    <p>Step1: Remove Chain from Wheel.</p>
                    <p>Step2: Put on new chain.</p>
                </td>
            </tr>
            <!-- {{/each}} -->
        </tbody>
    </table>
    <button type="button" onclick="" id="addProblem">Add Typical Problem</button>
    <div class="dropdown" id="problemsDropdown">
        <button class="dropbtn" id="problemsReport">Report</button>
        <div class="dropdown-content" id="problemDDC" >
            <a href="#">Date Opened</a>
            <a href="#">Problem Type</a>
            <a href="#">Date Reported</a>
            <a href="#">Date Closed</a>
        </div>
    </div>
    <button type="button" id="stats">Stats Summary</button> 
</template>
