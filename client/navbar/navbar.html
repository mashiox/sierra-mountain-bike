<template name="navbar">
    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            
            <div class="navbar-header"> <!-- Brand -->
                <a class="navbar-brand" href="/">
                    Sierra Mountain Bike Co.
                </a>
            </div>
            
            {{#if isLoggedIn }}
            <div class="nav navbar-left"> <!-- Navigation -->
                {{> navbarLinks}}
            </div>
            {{/if}}
            
            {{#if isMobile }}
                {{#if isLoggedIn }}
                    <div class="nav navbar-nav">
                    {{> navbarMobile }}
                    </div>
                {{/if}}
            {{/if}}
            
            <div class="nav navbar-right"> <!-- Login -->
                <ul class="nav navbar-nav navbar-text navbar-ul-item">
                    <li>
                        {{#if isLoggedIn }}
                            {{> loggedInButtons }}
                        {{ else }}
                            {{> loginButtons }}
                        {{/if}}
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>
    
</template>

<template name="navbarMobile">
    
    <p class="dropdown-panel">
        <div class="dropdown">
            <a class="dropdown-toggle" id="dropdownLoggedIn" data-toggle="dropdown" aria-expanded="true" aria-haspopup="true">
                
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                Menu
            </a>
            
            <div class="dropdown-menu" aria-labelledby="dropdownLoggedIn">
                <ul class="nav navbar-nav">
                    <li><a href="/inventory">Inventory</a></li>
                    <li><a href="/ems">Employees</a></li>
                    <li><a href="/ticket">Tickets</a></li>
                    <li><a href="/vendor">Vendors</a></li>
                    
                </ul>
            </div>
        </div>
        
    </p>
    
</template>

<template name="navbarLinks">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/inventory">Inventory</a></li>
        <li><a href="/ems">Employees</a></li>
        <li><a href="/ticket">Tickets</a></li>
        <li><a href="/vendor">Vendors</a></li>
        
      </ul>
      
    </div><!-- /.navbar-collapse -->
</template>

<template name="loginButtons">
    <p>
        <a href="/login" >Login/Register</a>
    </p>
</template>

<template name="loggedInButtons">
    <p class="dropdown-panel">
        <div class="dropdown">
            <a class="dropdown-toggle" id="dropdownLoggedIn" data-toggle="dropdown" aria-expanded="true" aria-haspopup="true">
                {{ username }}
                <b class="caret"></b>	
            </a>
            
            <div class="dropdown-menu" aria-labelledby="dropdownLoggedIn">
                <button class="button logOut">Sign Out</button>
            </div>
        </div>
        
    </p>
</template>
